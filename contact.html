    <section class="contact" id="contact">
        <h2 class="title-section">Kontakt</h2>

        <div class="contact-box">
            <div class="contact-box--img">
                <img src="/dist/img/contact-big.png" alt="symbol kontaktu">
            </div>
            <div class="contact-box--info">
                <p class="contact-info"><i class="fa-solid fa-phone"></i> +48 123 456 789</p>
                <p class="contact-info"><i class="fa-solid fa-location-dot"></i> ul. Jasnogórska 2 Kraków</p>
                <p class="contact-info"><i class="fa-solid fa-envelope"></i> forest@gmail.com</p>
            </div>
        </div>
        <div class="contact-form">
            <div class="hero-contact">
                <label for="name">Imię i nazwisko:</label>
                <input type="text" id="name" placeholder="Imię i nazwisko">
                <label for="mail">Adres e-mail:</label>
                <input type="email" id="mail" placeholder="Adres e-mail">
                <label for="message">Twoja wiadomość:</label>
                <textarea id="message" placeholder="Wiadomość"></textarea>
            </div>
            <button class="contact-btn">Wyslij</button>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2559.8471229613974!2d19.892171476169366!3d50.089149071525355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e0!3m2!1spl!2spl!4v1734035057657!5m2!1spl!2spl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </section>
    <footer class="footer" id="footer">
    <div class="footer-hero">
        <div class="footer-logo">
            <a class="logo" href=""><i class="fa-solid fa-tree"></i> Forest</a>
        </div>
        <div class="footer-box">
            <div class="footer-box--info">
                <h3>O nas</h3>
                <p>Historia</p>
                <p>Parki</p>
                <p>Opinie</p>
            </div>
            <div class="footer-box--info">
                <h3>Nasza firma</h3>
                <p>Praca</p>
                <p>Kardy</p>
                <p>Zarząd</p>
            </div>
            <div class="footer-box--info">
                <h3>Dokumenty</h3>
                <p>Wnioski</p>
                <p>Rezerwacje</p>
            </div>
        </div>
    </div>
    <div class="copy">
        <p>&copy;<span class="year"></span> Forest Group Company Ltd.</p>
    </div>
</footer>
